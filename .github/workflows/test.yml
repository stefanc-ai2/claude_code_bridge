name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    name: ${{ matrix.os }} / py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest

      - name: Syntax check
        run: python -m compileall -q lib bin ccb

      - name: Run tests
        run: pytest test/ -v --tb=short

      - name: Debug on failure (Windows)
        if: failure() && runner.os == 'Windows'
        run: |
          python --version
          python -c "import sys; print('Platform:', sys.platform); print('Executable:', sys.executable)"
          dir lib
          type lib\terminal.py | findstr /N "import"
        shell: cmd

